<!--{template dev_header}-->
<div class="container table-container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal col-md-offset-1" role="form" id="mobileform"
                  action="developer.php?do=service" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">服务名称：</label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="" maxlength="8" value="$service[name]">

                        <p class="help-block">服务名称最多8个字.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="iauth_name" class="col-md-3 control-label">英文名称：</label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="iauth_name" name="iauth_name" placeholder="" value="$service[iauth_name]">

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo" class="col-md-3 control-label">服务图标：</label>

                    <div class="col-md-8">
                        <div>
                            <img src="$_SC['attachurl'].$service[logo]" class="logo" id="preview_logo" style="float: left;"
                                 onclick="jq('#logo').click()">
                            <input type="button" value="&nbsp; 选择文件 &nbsp;" style="float: left;margin-left: 20px;"
                                   onclick="jq('#logo').click()">

                            <p class="help-block" style="float: left;margin-left: 20px;">建议尺寸为90x90px，格式为png，jpg的图片</p>
                        </div>
                        <div class="clearfix"></div>
                        <input type="file" class="form-control" id="logo" name="logo" placeholder=""
                               style="display: none">
                    </div>
                </div>
                <div class="form-group">
                    <label for="app_pkg" class="col-md-3 control-label">上传APK：</label>

                    <div class="col-md-8">
                        <input type="file" class="form-control" id="app_pkg" name="app_pkg" placeholder="">

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-md-3 control-label">服务分类：</label>

                    <div class="col-md-8">
                        <select class="form-control" id="type" name="type">
                            <!--{loop $types $v=>$name}-->
                            <option value="$v" <!--{if $service[type]==$v}-->selected<!--{/if}-->>$name</option>
                            <!--{/loop}-->
                        </select>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">适用对象：</label>

                    <div class="col-md-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="undergraduate" value="1" <!--{if $service[usertype] & 8}-->checked <!--{/if}-->/>本科生
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="postgraduate" value="1" <!--{if $service[usertype] & 6}-->checked <!--{/if}-->/>研究生
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="teacher" value="1" <!--{if $service[usertype] & 2}-->checked <!--{/if}-->/>教职工
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="alumnus" value="1" <!--{if $service[usertype] & 1}-->checked <!--{/if}-->/>校友
                        </label>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="api" class="col-md-3 control-label">所需API：</label>

                    <div class="col-md-8">
                        <!--{eval $useapi=explode(',', $service[useapi])}-->
                        <select class="form-control" id="api" name="api[]" multiple>
                            <!--{loop $apis $api}-->
                            <option value="$api[id]" <!--{if in_array($api[id], $useapi)}-->selected<!--{/if}-->>$api[name]</option>
                            <!--{/loop}-->
                        </select>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-md-3 control-label">服务介绍：</label>

                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" id="desc" name="desc">$service[desc]</textarea>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc_en" class="col-md-3 control-label">英文介绍：</label>

                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" id="desc_en" name="desc_en">$service[desc_en]</textarea>

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <input type="hidden" name="id" value="$service[id]"/>
                        <input type="hidden" name="category" value="3"/>
                        <input type="hidden" name="iauthtype" value="UAC"/>
                        <input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->"/>
                        <input type="hidden" name="servicesubmit" value="1">
                        <button type="submit" class="btn btn-success">
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <script>
                jq.validator.setDefaults({ignore: ""});
                jq(function () {
                    jq("#mobileform").validate({
                        rules: {
                            name: {
                                required: true,
                                maxlength: 8,
                                remote: {
                                    url: "developer.php?do=service&op=verifyname&serid=$service[id]",
                                    type: "GET",
                                    dataType: "json",
                                    data: {
                                        name: function () {
                                            return jq("#name").val();
                                        }
                                    }
                                }
                            },
                            iauth_name: {
                                remote: {
                                    url: "developer.php?do=service&op=iauth_name&serid=$service[id]",
                                    type: "GET",
                                    dataType: "json",
                                    data: {
                                        iauth_name: function () {
                                            return jq("#iauth_name").val();
                                        }
                                    }
                                }
                            },
                            logo: {
                                accept: "image/jpeg,image/jpg,image/png"
                            },
                            app_pkg: {
                                accept: "application/vnd.android.package-archive"
                            }
                        },
                        messages: {
                            name: {
                                remote: "该名称已经被使用"
                            },
                            iauth_name: {
                                remote: "该名称已经被使用"
                            },
                            logo: {
                                accept: "请选择格式为png，jpg的图片"
                            },
                            app_pkg: {
                                accept: "请选择apk文件"
                            }
                        }
                    });

                    jq("#api").select2({
                        placeholder: "请选择所需API"
                    });
                });

                jq("#logo").change(function(){
                    readURL(this, "#preview_logo");
                });
            </script>
        </div>
    </div>
</div>
</body>
</html>
