<!--{template dev_header}-->
<div class="container table-container">
    <h4 class="col-md-offset-2">新增广告</h4>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal col-md-offset-1" role="form" id="adform"
                  action="developer.php?do=manage" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="col-md-3 control-label">广告标题：</label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="title" name="title" placeholder="">

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-md-3 control-label">广告链接：</label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="url" name="url" placeholder="">

                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-md-3 control-label">服务图标：</label>

                    <div class="col-md-8">
                        <div>
                            <img src="image/addfile.png" class="thumb" id="preview_image" style="float: left;" onclick="jq('#image').click()">
                            <input type="button" value="&nbsp; 选择文件 &nbsp;" style="float: left;margin-left: 20px;"
                                   onclick="jq('#image').click()">
                        </div>
                        <div class="clearfix"></div>
                        <input type="file" class="form-control" id="image" name="image" placeholder="" style="display: none">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->"/>
                        <input type="hidden" name="adsubmit" value="1">
                        <button type="submit" class="btn btn-success">
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <script>
                jq.validator.setDefaults({ignore: ""});
                jq(function () {
                    jq("#adform").validate({
                        rules: {
                            title: {
                                required: true,
                                maxlength: 24
                            },
                            url: {
                                required: true,
                                url: true
                            }
                        },
                        messages: {

                        }
                    });
                });

                jq("#image").change(function(){
                    readURL(this, "#preview_image");
                });
            </script>
        </div>
    </div>
</div>
</body>
</html>
