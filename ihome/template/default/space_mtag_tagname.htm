<!--{template header}-->

<h4 class="title title30"><img class="pic10" src="image/icons/icon_group.png" />小组</h4>
<div class="tabs_header">
	<ul class="tabs">
		<li class="active"><a href="#"><span>访问小组</span></a></li>
		<li><a href="space.php?do=mtag&view=me"><span>返回我的小组</span></a></li>
	</ul>
</div>

<!--{if $taglist}-->

<table cellspacing="0" cellpadding="0" class="formtable">
	<caption>
		<h2>选择访问小组</h2>
		<p>您要访问的小组当前有多个，请根据自己的喜好，选择一个小组进行访问。</p>
	</caption>
	<!--{loop $taglist $value}-->
	<tr>
		<td><a href="space.php?do=mtag&tagid=$value[tagid]" style="font-size:14px;" target="_blank">$value[tagname]</a></td>
		<td>{$_SGLOBAL[profield][$value[fieldid]][title]}</td>
		<td>$value[membernum] 位成员</td>
		<td>
			<a href="space.php?do=mtag&tagid=$value[tagid]" target="_blank">立即访问本小组</a>
			<span class="pipe">|</span>
			<!--{if $value['joinperm'] < 2}-->
			<a href="cp.php?ac=mtag&op=join&tagid=$value[tagid]" id="mtag_like_$value[tagid]" onclick="ajaxmenu(event, this.id)">选择加入该小组</a>
			<!--{else}-->
			<strong>本小组需要群主邀请才可加入</strong>
			<!--{/if}-->
		</td>
	</tr>
	<!--{/loop}-->
</table>

<!--{else}-->

<form method="post" action="cp.php?ac=mtag" class="c_form">
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
<table cellspacing="0" cellpadding="0" class="formtable">
	<caption>
		<h2>创建小组: $tagname</h2>
		<p>您要访问的小组现在还没有创建，您可以来创建这个小组，并邀请好友来访问。</p>
	</caption>
	<tr>
		<th width="120">小组名称</th>
		<td>$tagname</td>
	</tr>
	<tr>
		<th width="120">小组分类</th>
		<td>
		<select name="fieldid">
		<!--{loop $fields $value}-->
		<option value="$value[fieldid]">$value[title]</option>
		<!--{/loop}-->
		</select>
		</td>
	</tr>
	<tr>
		<td></td><td>
			<input type="hidden" name="tagname" value="$tagname">
			<input type="submit" name="textsubmit" value="创建小组" class="submit">
		</td>
	</tr>
</table>
</form>

<!--{/if}-->


<!--{template footer}-->
