<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="./../../static/css/jquery.mobile-1.3.1.min.css">

	<body>
	<div data-role="page">
	
			 <div data-role="header" data-position="fixed" data-theme="a">
				<h1>ｉ北航登录</h1>
			 </div>
			 
			 <div data-role="content">

				 <form action="./login.php" method="post" data-ajax="false" style="padding:10px 20px;">
					<label for="name">帐号:</label>
					<input type="text" name="username" id="name" value="" placeholder="邮箱或者用户名"/>
					<label for="password">密码:</label>
					<input type="password" name="password" id="password" value="" placeholder="请输入密码"/>
					<button type="submit" data-theme="e">登入</button>
					<input type="hidden" name="refer" value="$refer" />
					<input type="hidden" name="cookietime" value="$time" />
					<input type="hidden" name="login" value="go" />
					<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
				 </form>
				 
				 <a data-role="button" data-theme="e" href="./lostpassword.php">
					免密码登录
				</a>
				 
			</div>
			
			 <div data-role="footer" data-position="fixed" data-theme="a">
				<h3>ｉ北航移动版 V3.1<br /></h3>
			 </div>
			 
	</div>
