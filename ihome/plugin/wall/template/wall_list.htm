<!--{template header}-->
<style>
    .exchange_all_sort_list {
        height:auto;
        padding: 0;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .exchange_all_sort_list .wall_img{
        border-left: 1px solid #ccc;
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-radius: 15px 15px 0 0;
        width: 100%;
        height: 150px;
    }
    .exchange_all_sort_list .wall_status{
        position: absolute;
        width: 68px;
        height: 27px;
        float: right;
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        text-align: center;
        border-radius: 15px;
        left: 165px;
        top: 12px;
        font-size: 13px;
        line-height: 26px;
    }
    .exchange_all_sort_list a img {
        width: 100%;
        height: 100%;
        border-radius: 15px 15px 0 0;
    }
    .exchange_all_sort_list>.wall_dec{
        background-color: #fff;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        border-radius: 0 0 10px 10px;
        padding: 15px;
        color: #777;
        font-size: 12px;
    }
    .exchange_all_sort_list>.wall_dec dt{
        margin-bottom: 5px;
    }
    .exchange_all_sort_list>.wall_dec .wall_dec_title{
        color: #333;
    }
    #container .item{
        width: 246px;
        background-color:#f8f8f8;
        border-radius:10px;
    }
    .exchange_all_sort_title_new{
        width:150px;
        line-height:24px;
        margin:30px auto;
        padding:6px 12px;
        background-color:#2986c6;
        transform:rotate(9deg);
        -ms-transform:rotate(9deg); /* Internet Explorer */
        -moz-transform:rotate(9deg); /* Firefox */
        -webkit-transform:rotate(9deg); /* Safari 和 Chrome */
        -o-transform:rotate(9deg); /* Opera */
        border-radius:15px;
    }
    .exchange_all_sort_title_new:hover{
        transform:rotate(-9deg);
        -ms-transform:rotate(-9deg); /* Internet Explorer */
        -moz-transform:rotate(-9deg); /* Firefox */
        -webkit-transform:rotate(-9deg); /* Safari 和 Chrome */
        -o-transform:rotate(-9deg); /* Opera */
    }

    .exchange_all_sort_title_new h4{
        font-size: 24px;
        line-height: 24px;
        color:white;
    }
    .exchange_all {
        min-height: 1000px;
        margin-bottom: 15px;
    }
</style>
