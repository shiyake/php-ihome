<!--{template header}-->
<style>
    .exchange_all_sort_list {
        height:auto;
    }
    #container .item{
        width: 48%;
        background-color:#f8f8f8;
        border-radius:10px;
        box-shadow:0 1px 0 #d5d0d0;
    }
    .exchange_all_sort_title_new{
        width:150px;
        line-height:24px;
        margin:30px auto;
        padding:6px 12px;
        background-color:#2986c6;
        transform:rotate(9deg);
        -ms-transform:rotate(9deg); /* Internet Explorer */
        -moz-transform:rotate(9deg); /* Firefox */
        -webkit-transform:rotate(9deg); /* Safari 和 Chrome */
        -o-transform:rotate(9deg); /* Opera */
        border-radius:15px;
    }
    .exchange_all_sort_title_new:hover{
        transform:rotate(-9deg);
        -ms-transform:rotate(-9deg); /* Internet Explorer */
        -moz-transform:rotate(-9deg); /* Firefox */
        -webkit-transform:rotate(-9deg); /* Safari 和 Chrome */
        -o-transform:rotate(-9deg); /* Opera */
    }

    .exchange_all_sort_title_new h4{
        font-size: 24px;
        line-height: 24px;
        color:white;
    }
    .exchange_all {
        min-height: 1000px;
        margin-bottom: 15px;
    }
</style>

<script language="javascript" type="text/javascript" src="plugin/at/masonry.pkgd.min.js"></script>
<script type="text/javascript">
    var jq=jQuery.noConflict();
    jq(document).ready(function(){
    var container = document.querySelector('#container');
    var msnry = new Masonry( container, {
        columnWidth: '.item',
        itemSelector: '.item',

        });
    });
</script>

<div class= "exchange_all">
	<div class= "exchange_all_sort">
		<div style="padding:5px 20px;float:right;font-size:14px;"><a href="plugin.php?pluginid=wall&ac=apply" style="text-decoration:none;">申请足迹墙</a></div>
        <div class= "exchange_all_sort_title exchange_all_sort_title_new"><h4>足迹墙<h4></div>
        <div id="container">
			<!--{loop $WallList $key $value}-->
			<div class= "exchange_all_sort_list item" style="margin:10px 0 0 10px">
			<a href="plugin.php?pluginid=wall&wallid=$value[id]&ac=track" title="{$value[wallname]}"><!--{if $value[picture] != 'image/nopic.gif'}--><img src="$value[picture]" width=100 height=100 /><!--{else}--><img src="plugin/wall/image/default_wall.gif" /><!--{/if}--></a>
			<dt>名称：<a href="plugin.php?pluginid=wall&wallid=$value[id]&ac=track">$value[wallname]</a></dt><dt>开始时间：<!--{eval echo date('Y-m-d H:i',$value[starttime])}--></dt><dt>结束时间：<!--{eval echo date("Y-m-d H:i", $value[endtime])}--></dt><dt>说明：$value[content]</dt>
			</div>
			<!--{/loop}-->
        </div>
		</div>
	</div>
</div>
