<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=$_SC[charset]" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" >
<style type="text/css">
body{margin:0px; padding:0px; background-color:black;}
a { color: #2C629E; text-decoration: none; }
a:hover { text-decoration: underline; }
div{margin:0px; padding:0px;}

#mainarea
{
	position:relative;
	top:-28px;
	overflow:hidden;
	font-family:"微软雅黑";
	text-align:center;
	margin:0px; 
	padding:0px;
}

#workarea
{
	width:1024px; 
	height:768px; 
	overflow:hidden; 
	background-image:url(./plugin/wall/images/bg1.png);
	display:inline-block;
}
.title{
	font-size:50px;
	font-weight:bold;
	color:#C6D300;
	height:60px;
	text-align:center;
	margin-top:5px;
	word-spacing:10px;
	position:relative;
	top:-120px;
	left:65px;
}
.wallcontent
{
	margin:5px auto;
	padding:0 33px;
	height:auto;
	width:auto;
	clear:both;
	text-align:left;
	position:relative;
	top:-35px;
}
.wallcontent ul
{
	margin:0;
	padding:0;
	height:585px;
	width:968px;
	overflow:hidden;
	position:relative;
}
.wallcontent li
{
	padding:0; 
	float:left; 
	margin:0px 0px 13px 0px; 
	clear:both; list-style:none; 
	overflow:hidden; 
	position:absolute; 
	width:968px; 
	height:185px;
}
		.posted{width:900px;height:150px;}
		.content{background-image:url(./plugin/wall/image/bg2.png);}
.avatar
{
	padding:0;
	float:left;
	width:150px;
	height:150px;
	overflow:hidden;
	display:inline;
	text-align:center;
	position:relative;
	top:20px;
	left:25px;
	border-radius:10px 10px 10px 10px;
}
.posteravatar 
{
	height:150px;
	position:relative;
	top:0px;
	left:0px;
	border-radius:10px 10px 10px 10px;
}
.posteravatar img 
{ 
	position:relative;
	border: none;
	height:150px;
	width:150px;
	border-radius:10px 10px 10px 10px;
}
.poster
{
	font-size:32px;
	width:150px;
	font-weight:bold;
	position:absolute;
	bottom:0;
	background:rgba(0,0,0,0.6);
	color:white;
	border-radius:0px 0px 10px 10px;
}

.wallcontent .text
{
	padding:0;
	float:left;
	margin-left:10px;
	font-size:46px;
	height:150px;
	display:inline; 
	width:740px;
	overflow:hidden;
	position:relative;
	top:10px;
	left:40px;
}
					 .face{margin: 0px 5px 5px 2px; vertical-align: middle; }
			.posttextouter{height: 100%; overflow: hidden; position: relative;width: 100%; }
			.posttextouter[class]{display: table; position: static;}
				.posttextmiddle{position: absolute; top: 50%;}
				.posttextmiddle[class]{display: table-cell; vertical-align: middle; position: static;}
.posttextinner
{
	position:relative;
	top: -50%;
	margin: 0 20px;
	color:white;
}
.posttime
{
	width:730px;
	color:#999;
	font-weight:normal; 
	font-size:14px;
	text-align:right;
	position:absolute;
	bottom:0;
}
#footer { padding: 10px 0 10px 0; margin-top:5px;border-top: 1px solid #EBE6C9; color: #333; text-align: center; font-size:12px;}

#boxname #tg0
{
	clear:both;
	position:relative;
	top:0px;
	left:-10px;
	
	height:100px;
	width:auto;
}

#boxname #tg1
{
	clear:both;
	position:relative;
	top:13px;
	left:10px;
	height:125px;
	width:690px;
}

</style>
<script language="javascript" type="text/javascript" src="./plugin/at/jquery-1.8.2.min.js"></script>
<script language="javascript" type="text/javascript" src="source/script_cookie.js"></script>
<script language="javascript" type="text/javascript" src="source/script_common.js"></script>
<script language="javascript" type="text/javascript" src="source/script_menu.js"></script>
<script language="javascript" type="text/javascript" src="source/script_ajax.js"></script>
<script language=javascript>
var jq=jQuery.noConflict();
jq(document).ready(function(){
    var int=self.setInterval("refresh()",2000);
    var ref=self.setInterval("fetchOne()",2000);
});
function wallonload(){
    jq(".content:eq(1)").animate({top:"+=195px"},2000);
    jq(".content:eq(2)").animate({top:"+=390px"},2000);
    jq(".content:eq(3)").animate({top:"+=585px"},2000);
	
}
function fetchOne() {
	var x = new Ajax('XML', 'fetchOne');
	x.get('plugin.php?pluginid=wall&wallid=$WallId&ac=screen&op=fetchOne', function(s){
		if(s.length != 0){
			jq(".content:eq(0)").before(s);
		}
	});
}
function insert(){
jq(".content:eq(0)").before(s);
}
function refresh(){
if(jq(".content:eq(0)").is(":hidden")){
    jq(".content:eq(0)").slideDown("slow");
    jq(".content:eq(1)").animate({top:'+=195px'},"slow");
    jq(".content:eq(2)").animate({top:'+=195px'},"slow");
    jq(".content:eq(3)").animate({top:'+=195px'},"slow");
    jq(".content:eq(4)").fadeOut(10);
    jq(".content:eq(5)").remove();
    }
}
</script>
</head>
<body onload="wallonload()">
<div id="mainarea">
	<div id="workarea">
		<div id="boxname">
				<img id="tg0" src="./plugin/wall/image/tg0.jpg" />
				<img id="tg1" src="./plugin/wall/image/tg1.png" />
		</div>
		<div class="title">$WallTitle</div>
		<div id="WallId" value="$WallId"></div>
		<div class="wallcontent">
			<ul id="wall_list">
			<!--{loop $WallRecList $key=>$value}-->
			<li class="content">
				<div class="posted">
					<div class="avatar">
						<div class="posteravatar"><!--{avatar($value[uid],big)}-->
							<div class="poster">$_SN[$value[uid]]</div>
						</div>
					</div>
					<div class="text" name="contenttext">
						<div class="posttextouter">
							<div class="posttextmiddle">
								<div class="posttextinner">
									$value[message]
								</div>
							</div>
						</div>
						<div class="posttime">#$value[floorid]#</div>
					</div>
				</div>
			</li>
			<!--{/loop}-->
			</ul>
		</div>
	</div>
</div>

</body>
</html>
