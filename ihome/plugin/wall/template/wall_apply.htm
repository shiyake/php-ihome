<script type="text/javascript">
$('#a_s_time,#a_e_time').datepicker();
$('#a_s_time,#a_e_time').datepicker("option", "dateFormat", "yy-mm-dd");
	$('#a_name').focus();
	function checkTitle(){
		var title = $('#a_name').val();
		var cu = $('#checktitle');
		var unLen = title.length;
		if(unLen < 2 || unLen > 15) {
			warning(cu, unLen < 2 ? '标题小于2个文字' : '标题超过 15 个文字');
			return false;
		}
		else{
			checkpass(cu,'');
	 		return true;
		}
	}
	function warning(obj, msg) {
		obj.empty();
	 	obj.append ('<img src="image/check_error.gif" width="13" height="13"> &nbsp; ' + msg);
	 	obj.addClass("warning");
	 }
	function checkpass(obj, msg){
		obj.empty();
	 	obj.append ('<img src="image/check_right.gif" width="13" height="13">');
	 	obj.className = "warning";
	}
	function checkDesc() {
	 	var desc = $('#a_intro').val();
	 	var cu = $('#checkdesc');
	 	var unLen = desc.length;
	 	if(unLen < 10 || unLen > 200) {
	 		warning(cu, unLen < 10 ? '小于10个文字' : '超过 200 个文字');
	 		return false;
	 	}else{
	 		checkpass(cu,'');
	 		return true;
	 	}
	}
	function checkSubmit() {
	 	var titleback = checkTitle();
	 	var descback = checkDesc();
	 	if(titleback && descback){
	 		return true;
	 	}else{
	 		return false;
	 	}
	}
	</script>
