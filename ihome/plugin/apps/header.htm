<script language="javascript" type="text/javascript">
    var jq2=jQuery.noConflict();
    var ua = navigator.userAgent.toLowerCase();
    jq2(function(){
        if (localStorage.getItem('ad') != 'yes' && $_SGLOBAL[supe_uid] && ua.search('mobile') == -1){
            var height = jq2('.ad_for_2years').height();
            jq2('.ad_for_2years').css({marginTop:-(height)});
            jq2('.ad_for_2years').css({display:'block'});
            jq2('#erase').css({display:'block'});
            jq2('.ad_for_2years').animate({marginTop : 0},2000,function(){
                localStorage.setItem('ad','yes');
                setTimeout(function(){
                    jq2('.ad_for_2years').animate({marginTop : -(height)},2000);
                    jq2('#erase').css({display:'none'});
                },20000);
            
            });
        }
        jq2('#erase').click(function(){
            jq2('#erase').css({display:'none'});
            jq2('.ad_for_2years').css({display:'none'});
            });
    });
</script>
