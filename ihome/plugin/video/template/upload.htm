<script src="plugin/video/js/angular-1.2.8/angular.min.js"></script>
<script src="plugin/video/js/videoControl.js"></script>
<link href="plugin/video/css/video.css" rel="stylesheet" type="text/css"/>
<!--{template header}-->
<div ng-app id="ng-app">
	<div ng-controller="videoUploadController" ng-cloak>
		<div>
			<h4>视频中心</h4>
		</div>
		<div class="tab-header">
			<ul class="tabs">
				<li class="active"><a href="javascript:;">我要上传</a></li>
			</ul>
		</div>
		<div class="video-container">
			<h5 class="video-author">作者：</h5>
			<p class="video-author-sub">ihome为实名上传，请同学们不要上传非法（盗版、不可传播、含有黄色暴力行为的）视频</p>
			<form id="upload-form" name="upload-form" enctype="multipart/form-data" target="upload_iframe"  method="post" action="/plugin.php?pluginid=video&ac=uploadfile">
				<input type="file" name="video" ng-model="upload_model" ng-change="child_show = !child_show;upload_video();" id="upload"/>
				<button ng-show="!child_show" type="button" class="btn btn-comments" ng-click="upload()">上传视频</button>
				<h5 class="video-name">
					<a href="javascript:;" id="video-name" ng-show="child_show" ng-click="child_show=!child_show;upload()">{{ file }}</a>
				</h5>
				<div class="hidden_field" ng-show="child_show">
					<div class="video-title video-row">
						<h5>
							视频标题
						</h5>
						<input type="text" placeholder="输入视频标题" name="title" class="form-control"/>
					</div>
					<div class="video-abstract video-row">
						<h5>
							视频摘要
						</h5>
						<input type="text" placeholder="输入视频摘要" name="abstract" class="form-control"/>
					</div>
					<div class="video-desc video-row">
						<h5>
							输入视频简介
						</h5>
						<textarea class="form-control" placeholder="输入视频简介" name="desc"></textarea>
					</div>
					<div class="page-view clearfix">
						<div class="image-view" ng-show="btn_show">
							<img id="image-id" ng-src="{{ upload_image }}" />
							<div class="image-view-footer clearfix">
								<div class="image-viewer"><a ng-click="change_viewer();btn_show=!btn_show;" href="javascript:;">更改</a></div><span class="pipe pull-right">|</span>
								<div class="image-viewer"><a ng-click="btn_show=!btn_show" href="javascript:;">删除</a></div>
							</div>
						</div>
						
						<input type="file" name="page" id="page" ng-model="upload_model" ng-change="btn_show=!btn_show;upload_page();" />

						<button id="upload_image_btn" class="btn btn-comments" ng-click="upload_image_change()" ng-show="!btn_show" type="button">上传视频封面</button>	
						<p ng-show="!btn_show" class="page-p">请选择要上传的本地图片作为视频的封面，目前支持png、jpeg、gif等格式，<br>推荐上传尺寸为720 X 405。</p>

					</div>
						<button id="upload_btn" class="btn btn-comments" type="submit" >上传</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!--{template footer}-->
