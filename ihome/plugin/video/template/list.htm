<script src="plugin/video/js/angular-1.2.8/angular.min.js"></script>
<script src="plugin/video/js/videoControl.js"></script>
<link href="plugin/video/css/video.css" rel="stylesheet" type="text/css"/>
<!--{template header}-->
<div ng-app id="ng-app">
<div ng-controller="videoControl" ng-cloak>
	<div>
		<h4>视频中心</h4>
	</div>
	<div id="upload_link">
		<a href="plugin.php?pluginid=video&ac=upload">上传原创视频&nbsp;>></a>
	</div>
	<div class="tab-header">
		<ul class="tabs"> 
			<li class="active"><a href="javascript:;">原创视频</a></li>
			<li><a href="javascript:;">猜你喜欢</a></li>
			<li><a href="javascript:;">现场直播</a></li>
		</ul>
	</div>
	
	<div class="video-container clearfix">
		<div class="video-card" ng-repeat="video in videos.list">
			<div class="video-view">
				<a href="plugin.php?pluginid=video&ac=view&vid={{ video.id }}">
					<img ng-src='{{ video.image }}' />
				</a>
				<div class="desc">
					{{ video.desc | limitTo:18 }}
				</div>
			</div>
			<div class="wrap_bar">
			<div class="title_wrap">
				<div class="title">
					<span>{{ video.username | limitTo:8 }}：</span>
					<span><a href="plugin.php?pluginid=video&ac=view&vid={{ video.id }}" >{{ video.filename | limitTo:10 }}</a></span>
				</div>
				<div class="video-time clearfix">
					<span class="pull-left">{{ video.dateline }}</span>
					<span class="pull-right"><img class="eye" src="plugin/video/image/eye.png"/>{{ video.view }}</span>
				</div>
			</div>
			
		</div>


		</div>


	</div>
	<p class="page" style="margin-bottom:20px;" ng-bind-html="multi"></p>
</div>
</div>
<!--{template footer}-->
