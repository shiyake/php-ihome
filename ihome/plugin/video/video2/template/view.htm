<!--{template header}-->
<!--{if $video}-->
<style type="text/css">
.plugin_video_view_video { padding:5px 5px 5px 75px }
.plugin_video_view_title {font-size:20px; color:#0165A6; padding:5px 5px 15px 75px }
.plugin_video_view_desc {font-size:16px; text-indent:2em; color:#0165A6; padding:5px 65px 15px 75px}
</style>
<div class="plugin_video_view_title">
$title
</div>
<div class="plugin_video_view_video">
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="660px" height="495px">
<param name="movie" value="ihome.swf">
<param name="quality" value="high">
<param name="allowFullScreen" value="true">
<param name="FlashVars" value="vcastr_file=$url&LogoText=ihome&TextColor=0x0000FF" />
<embed src="ihome.swf" allowfullscreen="true" flashvars="vcastr_file=$url&LogoText=ihome&TextColor=0x0000FF" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="660px" height="495px">
</embed>
</object>
</div>
<div class="plugin_video_view_desc">
$desc
</div>
<!--{/if}-->

<div id="content">

	<div id="click_div">
		<!--{template space_click}-->
	</div>

	<div class="comments" id="div_main_content">
		<h2>
			<!--{if !$blog[noreply]}-->
			<a href="#quickcommentform_{$id}" class="r_option">发表评论</a>
			<!--{/if}-->
			评论 (<span id="comment_replynum">$blog[replynum]</span> 个评论)</h2>
		<div class="comments_list" id="comment">
			<!--{if $cid}-->
			<div class="notice">
				当前只显示与你操作相关的单个评论，<a href="space.php?uid=$blog[uid]&do=blog&id=$blog[blogid]">点击此处查看全部评论</a>
			</div>
			<!--{/if}-->
			<ul id="comment_ul">
			<!--{loop $comment $value}-->
				<!--{template space_comment_li}-->
			<!--{/loop}-->
			</ul>
		</div>
		<div class="page">$multi</div>

		<!--{if !$blog[noreply]}-->
		<form id="quickcommentform_{$id}" name="quickcommentform_{$id}" action="cp.php?ac=comment" method="post" class="quickpost">

			<table cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<a href="###" id="comment_face" title="插入表情" onclick="showFace(this.id, 'comment_message');return false;"><img src="image/facelist.gif" align="absmiddle" /></a>
						<!--{if $_SGLOBAL['magic']['doodle']}-->
						<a id="a_magic_doodle" href="magic.php?mid=doodle&showid=comment_doodle&target=comment_message" onclick="ajaxmenu(event, this.id, 1)"><img src="image/magic/doodle.small.gif" class="magicicon" />涂鸦板</a>
						<!--{/if}-->
						<br />
						<textarea id="comment_message" class="t_input" onkeydown="ctrlEnter(event, 'commentsubmit_btn');" name="message" rows="5" style="width:500px;" onfocus="at()"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="hidden" name="refer" value="space.php?uid=$blog[uid]&do=$do&id=$id" />
						<input type="hidden" name="id" value="$id">
						<input type="hidden" name="idtype" value="blogid">
						<input type="hidden" class="json_friend" id="json_friend" value="$_SGLOBAL[supe_uid]" />
						<input type="hidden" class="friendurl_r" id="friendurl_r" value="$friendurl_r" />
						<input type="hidden" name="commentsubmit" value="true" />
						<input type="button" id="commentsubmit_btn" name="commentsubmit_btn" class="submit" value="评论" onclick="ajaxpost('quickcommentform_{$id}', 'comment_add')" />
						<div id="__quickcommentform_{$id}"></div>
					</td>
				</tr>
			</table>
			<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
		</form>
		<br />
		<!--{/if}-->
	</div>
</div>
<!--{template footer}-->
