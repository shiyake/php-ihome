<div class="maininner">

	<div class="tabs_header">
		<ul class="tabs">

			<li$actives[2]><a href="admincp.php?ac=$ac&perpage=20&type=2"><span>职能部处</span></a></li>
			<li$actives[3]><a href="admincp.php?ac=$ac&perpage=20&type=3"><span>学校名人</span></a></li>
			<li$actives[4]><a href="admincp.php?ac=$ac&perpage=20&type=4"><span>学生组织</span></a></li>
			<li$actives[5]><a href="admincp.php?ac=$ac&perpage=20&type=5"><span>兴趣社团</span></a></li>
			<li$actives[6]><a href="admincp.php?ac=$ac&perpage=20&type=6"><span>学生党组织</span></a></li>

			<li$actives[8]><a href="admincp.php?ac=$ac&perpage=20&type=8"><span>品牌主页</span></a></li>
			<li$actives[20]><a href="admincp.php?ac=$ac&perpage=20&type=20"><span>班级主页</span></a></li>
			<li$actives[100]><a href="admincp.php?ac=$ac&perpage=20&type=100"><span>航路研语</span></a></li>
		</ul>
	</div>
		
	<div style="margin-top:20px;">
	<div style="padding: 1em; border: 1px solid #FF8E00; zoom: 1;">
		<table cellspacing="0" cellpadding="0" class="formtable">
			<tr>
				<th>&nbsp;&nbsp;</th>
				<th>登录名</th>
				<th>全称</th>
				<th>类别</th>
				<th>排序编号</th>
				<th>操作</th>
			</tr>
			<!--{loop $PublicList $key=>$value}-->
			<tr>
				<form method="post" action="admincp.php?ac=$ac&op=save&type=$PublicType">
					<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
					<th><!--{avatar($value[uid])}--></th>
					<td>$value[username]</td>
					<td>$value[name]</td>
					<td>
						<select name="type">
							<option value="0"<!--{if $value[pptype] == '0'}--> selected<!--{/if}-->>其他</option>
							<option value="1"<!--{if $value[pptype] == '1'}--> selected<!--{/if}-->>院系</option>
							<option value="2"<!--{if $value[pptype] == '2'}--> selected<!--{/if}-->>职能部处</option>
							<option value="3"<!--{if $value[pptype] == '3'}--> selected<!--{/if}-->>学校名人</option>
							<option value="4"<!--{if $value[pptype] == '4'}--> selected<!--{/if}-->>学生组织</option>
							<option value="5"<!--{if $value[pptype] == '5'}--> selected<!--{/if}-->>兴趣社团</option>
							<option value="6"<!--{if $value[pptype] == '6'}--> selected<!--{/if}-->>学生党组织</option>
							<option value="7"<!--{if $value[pptype] == '7'}--> selected<!--{/if}-->>活动主页</option>
							<option value="8"<!--{if $value[pptype] == '8'}--> selected<!--{/if}-->>品牌主页</option>
							<option value="20"<!--{if $value[pptype] == '20'}--> selected<!--{/if}-->>班级主页</option>
							<option value="100"<!--{if $value[pptype] == '100'}--> selected<!--{/if}-->>航路研语</option>
						</select>
					</td>
					<td><input type="text" name="num" size="10" value="$value[ppnum]" /></td>
					<td width="80">
					<input type="hidden" name="pid" value="$value[uid]" />
					<input type="submit" name="publicsubmit" value="保存" class="submit">
					</td>
				</form>
			</tr>
			<!--{/loop}-->
		</table>
	</div>
	</div>

</div>
</div>

	<!--{template admin/tpl/side}-->
</div>
